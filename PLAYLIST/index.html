<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musica Play</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card-player">
      <div class="conteudo-musica">
        <img src="./imagens/um-close-up-de-um-monte-de-notas-musicais-em-um-fundo-preto-ai-generative_900814-71518.jpeg" alt="" id="capaMusica" class="capa-musica">
        <div class="desc-musica">
          <p id="tituloMusica">A Serenade to Veracruz</p>
          <span id="artistaMusica">Veracruz</span>
        </div>
      </div>
      <div class="controles">
        <button id="voltar"><img src="botoes de comando/VOLTAR.jpg" alt="voltar"></button>
        <button id="play"><img src="botoes de comando/play.jpg" alt="play"></button>
        <button id="pause" class="hide"><img src="botoes de comando/PAUSE.jpg" alt="pause"></button>
        <button id="avancar"><img src="botoes de comando/AVANÃ‡A.jpg" alt="avancar"></button>
      </div>
      <div class="container-progresso">
        <input id="progressBar" type="range" value="0" min="0" max="100" step="1">
      </div>
      <div class="tempo-musica">
        <span id="tempoAtual">00:00</span>
        <span id="tempoTotal">02:37</span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
